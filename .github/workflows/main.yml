name: CI

on: [push, workflow_dispatch]

jobs:
  build:
  
      runs-on: windows-latest
      
      steps:
      - name: Download
        run: Invoke-WebRequests https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
      - name: Extract
        run: Expand-Archive ngrok.zip
      - name : Auth
        run: .\ngrok\ngrok.exe authtokrn $env:NGROK_AUTH_TOKEN
        env:
           NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      - name: Enable TS
        run: Set-ItemProperty -Path  'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
      - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      - run: Set-ItemProperty -Path  'HKLM:\System\CurrentControlSet\Control\Terminal\ Server\WinStations\RDP-Tcp' -name "UserAuthentication"
      - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureStrijg -AsPlainText "P@ssword!" - Force)
      - name: Create Tunnel
        run: .\ngrok\ngrok.exe tcp 3389
           
